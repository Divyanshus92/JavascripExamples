<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and String Methods</title>
</head>
<body>

<script>
    // Array methods
const numbers = [1, 2, 3, 4, 5];
numbers.push(6);
console.log("push():", numbers); 

numbers.pop();
console.log("pop():", numbers); 

numbers.shift();
console.log("shift():", numbers);


numbers.unshift(0, 1);
console.log("unshift():", numbers); 

const slicedArray = numbers.slice(2, 4);
console.log("slice():", slicedArray); 

numbers.splice(2, 2, 7, 8);
console.log("splice():", numbers); 

// String methods
const message = "Hello, World!";


console.log("Length:", message.length); 


console.log("Uppercase:", message.toUpperCase()); 


console.log("Lowercase:", message.toLowerCase()); 

console.log("Character at index 4:", message.charAt(4)); 


console.log("Index of 'World':", message.indexOf("World"));


const words = message.split(" ");
console.log("Split:", words); 

const replacedMessage = message.replace("World", "Universe");
console.log("Replace:", replacedMessage);
</script>

</body>
</html>
