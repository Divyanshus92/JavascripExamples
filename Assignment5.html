<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Numbers</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .number {
            width: 50px;
            height: 50px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: grab;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="number" draggable="true" ondragstart="dragStart(event)" data-number="1">1</div>
    <div class="number" draggable="true" ondragstart="dragStart(event)" data-number="2">2</div>
    <div class="number" draggable="true" ondragstart="dragStart(event)" data-number="3">3</div>
    <div class="number" draggable="true" ondragstart="dragStart(event)" data-number="4">4</div>
    <div class="number" draggable="true" ondragstart="dragStart(event)" data-number="5">5</div>
    <div class="number" draggable="true" ondragstart="dragStart(event)" data-number="6">6</div>
    <div class="number" draggable="true" ondragstart="dragStart(event)" data-number="7">7</div>
    <div class="number" draggable="true" ondragstart="dragStart(event)" data-number="8">8</div>
    <div class="number" draggable="true" ondragstart="dragStart(event)" data-number="9">9</div>

    <script>
        let draggedNumber = null;

        function dragStart(event) {
            event.dataTransfer.setData("text/plain", event.target.dataset.number);
            draggedNumber = event.target;
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const targetNumber = event.target;
            const sourceNumber = draggedNumber;

            if (targetNumber !== sourceNumber) {
                const temp = targetNumber.textContent;
                targetNumber.textContent = sourceNumber.textContent;
                sourceNumber.textContent = temp;
            }

            draggedNumber = null;
        }
    </script>
</body>
</html>
